<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      name="viewport"
      content="width=320, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <title>JS Excel</title>
  </head>
  <body>
    <div id="app">
      <div class="excel">
        <div class="excel__header">
          <input type="text" value="Новая таблица" class="excel__header-input" />

          <div class="excel__header-btns">
            <div class="excel__header-btn">
              <span class="material-icons"> exit_to_app </span>
            </div>

            <div class="excel__header-btn">
              <span class="material-icons"> delete </span>
            </div>
          </div>
        </div>
        <div class="excel__toolbar">
          <div class="excel__toolbar-btns">
            <div class="excel__toolbar-btn">
              <span class="material-icons"> format_align_left </span>
            </div>
            <div class="excel__toolbar-btn">
              <span class="material-icons"> format_align_center </span>
            </div>
            <div class="excel__toolbar-btn">
              <span class="material-icons"> format_align_right </span>
            </div>
            <div class="excel__toolbar-btn">
              <span class="material-icons"> format_bold </span>
            </div>
            <div class="excel__toolbar-btn">
              <span class="material-icons"> format_italic </span>
            </div>
            <div class="excel__toolbar-btn">
              <span class="material-icons"> format_underlined </span>
            </div>
          </div>
        </div>
        <div class="excel__formula">
          <div class="excel__formula-info">fx</div>
          <div class="excel__formula-input" contenteditable spellcheck="false"></div>
        </div>
        <div class="excel__table">
          <div class="excel__table-row">
            <div class="excel__row-info"></div>
            <div class="excel__row-data">
              <div class="excel__table-column">A</div>
              <div class="excel__table-column">B</div>
              <div class="excel__table-column">C</div>
            </div>
          </div>
          <div class="excel__table-row">
            <div class="excel__row-info">1</div>
            <div class="excel__row-data">
              <div class="excel__table-cell excel__table-cell-selected">a1</div>
              <div class="excel__table-cell">b1</div>
              <div class="excel__table-cell">c1</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
